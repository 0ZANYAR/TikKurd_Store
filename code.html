<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikKurd Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Baxer bei bo TikKurd Store</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">chuna zhurawa</button>
    </form>
    <div class="error-message" id="error-message">user name yan password halaya</div>
  </div>

  <script>
    const correctUsername = 'Tikkurd_store'; // Set a correct username
    const correctPassword = 'admin_1983'; // Set a correct password

    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple client-side check (NOT secure)
      if (username === correctUsername && password === correctPassword) {
        alert('Login successful!');
        window.location.href = 'index.html'; // Redirect to the protected page
      } else {
        errorMessage.style.display = 'block'; // Show error if login fails
      }
    });
  </script>

</body>
</html>
